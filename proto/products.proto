syntax = "proto3";

package products;

option go_package = "github.com/commerce-app-demo/product-service/proto;productspb";

service ProductService {
    rpc GetProducts(Empty) returns (ProductArray);
    rpc GetProduct(GetProductRequest) returns (Product);
    rpc CreateProduct(CreateProductRequest) returns (Product);
    rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse);
    rpc UpdateProduct(UpdateProductRequest) returns (UpdateProductResponse);
}

message Empty {}

message GetProductRequest {
    string id = 1;
}

message CreateProductRequest {
    string name = 1;
    double price = 2;
}

message DeleteProductRequest {
    string id = 1;
    optional string reason = 2;
}

message UpdateProductRequest {
    string id = 1;
    optional Product product = 2;
}

message Product {
    string id = 1;
    string name = 2;
    double price = 3;
}

message ProductArray {
    repeated Product products = 1;
}

message DeleteProductResponse {
    bool success = 1;
    optional Product deleted_product = 2;
}

message UpdateProductResponse {
    bool success = 1;
    optional Product updated_product = 2;
}